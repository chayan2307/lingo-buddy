<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .new-error-page {
    background-color: rgba(77, 147, 130, 0.857)
  }

  .heading {
    background-color:#d3dbc982;
    padding: 8px;
    margin: 16px;
    border-radius: 16px;
    box-shadow:10px 10px 10px rgba(77, 147, 130, 0.857);
    height: 160px;
    margin-bottom: 32px;
  }

  .dialog {
    margin: 20px;
    text-align: center;
  }

  .dialog p {
    color: #508376;
  }

  .dialog h1 {
    font-size: 38px;

  }

  .dialog h2 {
    font-size: 32px;

  }
  .dialog h1, h2 {
    color: rgb(255, 255, 255);
  }

  .icon{
    border-radius: 8px;
  }

  a:-webkit-any-link {
    color: antiquewhite;
    font-size: 32px;
    cursor: pointer;
    text-decoration: none;
}

a:-webkit-any-link:hover {
  color: rgb(214, 104, 36);
}

.button1 {
  background-color: rgba(17, 87, 72, 0.989);
  border: none;
  color: white;
  padding: 15px 14px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 16px;
  margin-bottom: 32px;
}
  </style>
</head>

<body class="new-error-page">
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <div>
      <div class="heading">
        <h1>Sorry Buddy, it's Error 500 </h1>
        <h2>The page you were looking for doesn't exist.</h2>
      </div>
      <div class="button1">
        <a href="/">Take me back to the Home Page!</a>
      </div>
      <div>
      <img src="/assets/photoblack.jpg" width="800" height="600" class="photo">
      </div>
      <!-- <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p> -->
  </div>
</body>

</html>
